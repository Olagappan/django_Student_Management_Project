<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form  method="post">
     {% csrf_token %}
        <table>
    <tr>
        <td>Name:</td>
        <td><input type = "text" value="{{data.Stud_Name}}" name ="txtname" placeholder="Mname"></td>
        </tr>

    <tr>
        <td>Age:</td>
        <td><input type = "text" value="{{data.Stud_Age}}" name ="txtage" placeholder="Hname"></td>
        </tr>

            <tr>
        <td>Phno:</td>
        <td><input type = "text" value="{{data.Stud_Phno}}" name ="txtphno" placeholder="Vname"></td>
        </tr>
           <tr>
        <td>City:</td>
                <td>
                    <select name="ddlcity">
                        {% for i in City_Data %}
                            <option>{{i.City_Name }}</option>
                        {% endfor %}
                </select>
                </td>
                </tr>

            <tr>
        <td>Course:</td>
                <td>
                    <select name="ddlcourse">
                        {% for i in Course_Data %}
                            <option>{{i.Course_Name }}</option>
                        {% endfor %}
                </select>
                </td>

            </tr>

        <tr>
        <td><input type = "submit" name = "btnsub" value = "Submit"></td>
    </tr>
        </table>

    </form>
</body>
</html>
